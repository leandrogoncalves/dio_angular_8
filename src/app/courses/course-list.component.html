<h2>Course List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <td>Image</td>
      <td>Name</td>
      <td>Price</td>
      <td>Code</td>
      <td>Release Date</td>
      <td>Rating</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>{{ course.imageUrl }}</td>
      <td>{{ course.name }}</td>
      <td>{{ course.price }}</td>
      <td>{{ course.code }}</td>
      <td>{{ course.releaseDate }}</td>
      <td>{{ course.rating }}</td>
    </tr>
  </tbody>
</table>
